<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Area</title>
</head>
<body>
	<script>
		let calculateArea = (a, b, shape) => {
			var output = {
				'area': '',
				'figure': shape,
				'input': a + ',' + b
			};
			if (shape == 'circle') {
				output.area = (2 * 3.14 * a); 	
				console.log(output);
			} else if (shape == 'rectangle') {
				output.area = (a * b);
				console.log(output);
			} else if (shape == 'square') {
				output.area = (a * b);
				console.log(output);
			} else if (shape == 'triangle') {
				output.area = (0.5 * a * b);
				console.log(output);
			} else {
				console.log('Invalid data')
			}
		};
		calculateArea (2, 3, 'circle');
		calculateArea (4, 5, 'rectangle');
		calculateArea (6, 7, 'square');
		calculateArea (8, 9, 'triangle');
	</script>
</body>
</html>
